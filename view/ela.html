<section class="content ng-scope">
    <div class="box box-warning">
		<div class="box-header with-border">
          <h3 class="box-title"><b>Previsão</b></h3>
          <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="map.center" idKey="map.id"></ui-gmap-marker>
          </ui-gmap-google-map>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
        	<div class="form-group">
                <label>Número da Parada Origem</label>
                <input ng-model="onibus" type="text" class="form-control" placeholder="Nº Parada Org">
            </div>
            <div class="form-group">
                <label>Número da Parada Destino</label>
                <input ng-model="linha" type="text" class="form-control" placeholder="Nº Parada Dst">
            </div>
            
            <button ng-click="enviar()" type="button" class="btn btn-block btn-success btn-lg">Pesquisar</button>
          
        </div>
        <!-- /.box-body -->
    </div>
</section>
